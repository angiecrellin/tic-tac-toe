<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <container class="game">
        <h1>Tic Tac Toe</h1>
        <table class="gameBoard">
            <tr>
                <td class="cell" id="0">X</td>
                <td class="cell" id="1">X</td>
                <td class="cell" id="2">X</td>
            </tr>
            <tr>
                <td class="cell" id="3">X</td>
                <td class="cell" id="4">O</td>
                <td class="cell" id="5">O</td>
            </tr>
            <tr>
                <td class="cell" id="6">O</td>
                <td class="cell" id="7">O</td>
                <td class="cell" id="8">X</td>
            </tr>
        </table>
    </container>
    <div>
                <input class='button' type='submit' name='newGame' value='New Game' />
            </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
